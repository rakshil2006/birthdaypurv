<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Purv</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            position: relative;
        }
        .heading {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .slideshow {
            max-width: 300px;
            width: 80%;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
        .footer {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .footer span {
            font-size: 1.5rem;
        }
        .emoji {
            font-size: 2rem;
        }
        #pop-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }
        #pop-container img {
            width: 100px;
            height: 100px;
            animation: pop-animation 1s ease-in-out forwards;
        }
        .ribbon {
            position: fixed;
            width: 10px;
            height: 100px;
            background: gold;
            animation: fall 3s linear infinite;
        }
        @keyframes pop-animation {
            0% { transform: scale(0); }
            100% { transform: scale(1.5); opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script>
        window.onload = function() {
            const popContainer = document.getElementById('pop-container');
            popContainer.style.display = 'flex';
            setTimeout(() => {
                popContainer.style.display = 'none';
            }, 1000);

            const slides = document.querySelectorAll('.slideshow img');
            let currentSlide = 0;

            function showNextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            slides[currentSlide].classList.add('active');
            setInterval(showNextSlide, 3000);

            createRibbons();
        };

        function createRibbons() {
            const ribbonContainer = document.createElement('div');
            ribbonContainer.id = 'ribbon-container';
            document.body.appendChild(ribbonContainer);

            for (let i = 0; i < 50; i++) {
                const ribbon = document.createElement('div');
                ribbon.classList.add('ribbon');
                ribbon.style.left = Math.random() * 100 + 'vw';
                ribbon.style.animationDuration = (Math.random() * 2 + 2) + 's';
                ribbon.style.backgroundColor = getRandomColor();
                ribbonContainer.appendChild(ribbon);

                setTimeout(() => ribbon.remove(), 4000);
            }
        }

        function getRandomColor() {
            const colors = ['gold', 'red', 'blue', 'green', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</head>
<body>
    <div id="pop-container">
        <img src="pop-image.png" alt="Pop">
    </div>
    <div class="container">
        <div class="heading">Wishing You a Very Special Day!</div>
        <div class="slideshow">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
        <div class="footer">
            HAPPY BIRTHDAY PURV! <span class="emoji">üçªüéâüéÇü•≥</span>
        </div>
    </div>

    <audio autoplay>
        <source src="birthday-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
