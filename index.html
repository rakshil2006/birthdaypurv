<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Purv</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c003e, #4a148c); /* Dark purple */
            color: #e0e0e0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            position: relative;
        }
        .heading {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(128, 0, 128, 0.7);
        }
        .slideshow {
            max-width: 300px;
            width: 80%;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
            transition: opacity 2s ease-in-out;
        }
        .slideshow img.active {
            display: block;
            opacity: 1;
        }
        .footer {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(128, 0, 128, 0.7);
        }
        .footer span {
            font-size: 1.5rem;
        }
        .emoji {
            font-size: 2rem;
        }
        @keyframes fadeEffect {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        window.onload = function() {
            const slides = document.querySelectorAll('.slideshow img');
            let currentSlide = 0;

            function showNextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            slides[currentSlide].classList.add('active');
            setInterval(showNextSlide, 5000); // Slideshow speed set to 5 seconds
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="heading">Wishing You a Very Special Day!</div>
        <div class="slideshow">
            <img src="WhatsApp Image 2025-01-06 at 9.34.21 PM.jpeg" alt="Photo 1">
            <img src="WhatsApp Image 2025-01-06 at 9.33.57 PM.jpeg" alt="Photo 2">
            <img src="WhatsApp Image 2025-01-07 at 7.57.41 PM.jpeg" alt="Photo 3">
        </div>
        <div class="footer">
            HAPPY BIRTHDAY PURV! <span class="emoji">üçªüéâüéÇü•≥</span>
        </div>
    </div>

    <audio autoplay loop>
        <source src="Happy Birthday Guitar Instrumental.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
